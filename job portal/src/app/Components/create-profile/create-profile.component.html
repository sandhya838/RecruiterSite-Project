<div class="profile">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="profile__heading">Profile details</h2>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-white">
        <li class="breadcrumb-item">
          <a [routerLink]="'/dashboard'">Dashboard</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">my profile</li>
      </ol>
    </nav>
  </div>
  <div class="profile__steps mb-5">
    <ul>
      <li
        [class.done]="step2 || step3 || step4 || step5 || step6 || step7"
        [class.active]="step1"
      >
        <a href=""> About you </a>
      </li>
      <li
        [class.done]="step3 || step4 || step5 || step6 || step7"
        [class.active]="step2"
      >
        <a [routerLink]="'/profile/experience'"> Experiences </a>
      </li>
      <li
        [class.done]="step4 || step5 || step6 || step7"
        [class.active]="step3"
      >
        <a [routerLink]="'/profile/roles'"> Roles </a>
      </li>
      <li [class.done]="step5 || step6 || step7" [class.active]="step4">
        <a [routerLink]="'/profile/skills'"> Skills </a>
      </li>
      <li [class.done]="step6 || step7" [class.active]="step5">
        <a [routerLink]="'/profile/work-experience'"> Work experiences </a>
      </li>
      <li [class.done]="step7" [class.active]="step6">
        <a routerLink="/profile/education-details"> Education details </a>
      </li>
      <li [class.done]="done" [class.active]="step7">
        <a routerLink="/profile/certificates"> Cetificates </a>
      </li>
    </ul>
  </div>
  <router-outlet></router-outlet>
</div>
