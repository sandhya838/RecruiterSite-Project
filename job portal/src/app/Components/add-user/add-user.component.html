<div class="adduser-login">
    <div class="card-body">
      <form
      [formGroup]="addUser"
      (ngSubmit)="onClick(addUser.value, addUser.valid)"
      novalidate
    >
    <fieldset>
      <legend>
        <div class="d-flex justify-content-between">
          <div>Add user:</div>
        </div>
      </legend>
  
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstname"
            formControlName="firstName"
          />
          </div>
          <div class="text-danger" *ngIf="
            !addUser.get('firstName')!.valid &&
            (addUser.get('firstName')!.touched ||
              addUser.get('firstName')!.dirty)
          "
        >
          <div *ngIf="addUser.get('firstName')!.errors">
            <small
              *ngIf="addUser.get('firstName')!.errors!.required"
            >
              This field is required
            </small>
          </div>
        </div>
      </div>
  
  
          <div class="col-md-4">
            <div class="form-group">
              <label>Middle name</label>
              <input
                type="text"
                class="form-control"
                id="middleName"
                name="middleName"
                formControlName="middleName"
              />
              </div>
              <div class="text-danger" *ngIf="
              !addUser.get('middleName')!.valid &&
              (addUser.get('middleName')!.touched ||
                addUser.get('middleName')!.dirty)
            "
          >
            <div *ngIf="addUser.get('middleName')!.errors">
              <small
                *ngIf="addUser.get('middleName')!.errors!.required"
              >
                This field is required
              </small>
            </div>
          </div>
         </div>
  
              <div class="col-md-4">
                <div class="form-group">
                  <label>Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    formControlName="lastName"
                  />
                  </div>
                  <div class="text-danger" *ngIf="
                  !addUser.get('lastName')!.valid &&
                  (addUser.get('lastName')!.touched ||
                    addUser.get('lastName')!.dirty)
                "
              >
                <div *ngIf="addUser.get('lastName')!.errors">
                  <small
                    *ngIf="addUser.get('lastName')!.errors!.required"
                  >
                    This field is required
                  </small>
                </div>
              </div>
           </div>
    </div>
  
  
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label>Email</label>
         
        
            <input
              type="email"
              class="form-control"
              id="email"
           
              formControlName="email"
            />
        </div>
        <div class="text-danger" *ngIf="
        !addUser.get('email')!.valid &&
        (addUser.get('email')!.touched ||
          addUser.get('email')!.dirty)
      "
    >
      <div *ngIf="addUser.get('email')!.errors">
        <small
          *ngIf="addUser.get('email')!.errors!.required"
        >
          This field is required
        </small>
      </div>
    </div>
 </div>
  
        <div class="col-md-4">
          <div class="form-group">
            <label>Mobile number</label>
            <input
            type="tel"
            class="form-control"
            id="mobileNumber"
            name="mobileNumber"
            formControlName="mobileNumber"
            minlength="10"
            maxlength="10"
          />
          </div>
          <div class="text-danger" *ngIf="
          !addUser.get('mobileNumber')!.valid &&
          (addUser.get('mobileNumber')!.touched ||
            addUser.get('mobileNumber')!.dirty)
        "
      >
        <div *ngIf="addUser.get('mobileNumber')!.errors">
          <small
            *ngIf="addUser.get('mobileNumber')!.errors!.required"
          >
            This field is required
          </small>
        </div>
      </div>
    </div>
  
    <div class="col-md-4">
      <div class="form-group ">
        <label>Password</label>
        <input
          type="{{ isPassword ? 'text' : 'password' }}"
          class="form-control "
          id="password"
          formControlName="password"
        />
        <div class="adduser__icon" (click)="showPassword()">
          <i class="fa fa-eye" *ngIf="!isPassword" aria-hidden="true"></i>
          <i class="fa fa-eye-slash" *ngIf="isPassword" aria-hidden="true"></i>
        </div>
        <div
          class="text-danger"
          *ngIf="getControl.password.touched && getControl.password.invalid"
        >
          <div *ngIf="getControl.password.errors">
            <div *ngIf="getControl.password.errors.required">
              This field is required
            </div>
          </div>
        </div>
      </div>

    </div>
   
 </div>
  
        <div class="adduser__action">
          <div class="pr-1">
            <button class="job-btn job-btn-outline" type="reset">Back</button>
          </div>
          <div class="pl-1">
            <button class="job-btn job-btn-mini" type="submit">Save</button>
          </div>
        </div>
  
  </fieldset>
  </form>
    </div>
  </div>
