<div class="sign-in">
  <div class="sign-in__wrapper">
    <div class="sign-in__wrapper__heading">Sign in</div>
    <p>New user? <a [routerLink]="'/sign-up'">Create an account</a></p>
    <form
      [formGroup]="signIn"
      (ngSubmit)="loginSubmit()"
      novalidate
      name="login"
    >
      <div class="form-group">
        <input
          type="email"
          class="form-control sign-in__wrapper__email"
          id="email"
          placeholder="Email Address"
          formControlName="email"
        />
        <div
          class="text-danger sign-in__wrapper__error"
          *ngIf="
            (signIn.controls['email'].touched ||
              signIn.controls['email'].dirty) &&
            !signIn.controls['email'].valid
          "
        >
          <div *ngIf="getControl.email.errors">
            <div *ngIf="getControl.email.errors.required">
              This field is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group input-group">
        <input
          type="{{isPassword?'text':'password'}}"
          class="form-control sign-in__wrapper__password"
          id="password"
          placeholder="password"
          formControlName="password"
        />
        <div class="input-group-prepend" (click)="showPassword()">
          <div class="input-group-text">
			<i class="fa fa-eye" *ngIf="!isPassword" aria-hidden="true"></i>
			<i class="fa fa-eye-slash" *ngIf="isPassword" aria-hidden="true"></i>
		  </div>
        </div>
      </div>
      <div
        class="text-danger sign-in__wrapper__error"
        *ngIf="getControl.password.touched && getControl.password.invalid"
      >
        <div *ngIf="getControl.password.errors">
          <div *ngIf="getControl.password.errors.required">
            This field is required
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between my-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="rememberMe"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <div><a href="#" class="text text-links">Forgot Password</a></div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary sign-in__wrapper__btn" type="submit">
          Sign in
        </button>
      </div>
      <div class="d-flex justify-content-center my-3">
        <span class="sign-in__wrapper__line"></span>
        <span class="mx-2">OR</span>
        <span class="sign-in__wrapper__line"></span>
      </div>
      <div class="d-flex justify-content-center align-items-center my-3">
        <a href="#" class="mx-3">
          <i class="fa fa-google" aria-hidden="true"></i>
        </a>
        <a href="#" class="mx-3">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="#" class="mx-3">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </div>
    </form>
  </div>
</div>
