<div class="container">
    <div
      *ngIf="alert"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <strong>Success!</strong> Your data is successfully submitted.
      <pre>{{ allData | json }}</pre>
      <button
        (click)="closeAlert()"
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <form [formGroup]="userForm"  novalidate (ngSubmit)="onClick(userForm.value, userForm.valid)"> 
      
          
  
               <div class="col"> 
                 <label>Details of the Company</label>
                 <input type="text" class="form-control" placeholder="" formControlName="companyDetails"> 
                 <div class="text-danger" *ngIf="getControl.companyDetails.touched && getControl.companyDetails.invalid">
                        <div *ngIf="getControl.companyDetails.errors">Enter valid data.</div>
                 </div>
               </div> 
               <div class="col"> 
                  <label>Decription of the Company</label>
                  <input type="text" class="form-control" placeholder="" formControlName="descOfCompany" required> 
                  <div class="text-danger" *ngIf="getControl.descOfCompany.touched && getControl.descOfCompany.invalid">
                         <div *ngIf="getControl.descOfCompany.errors">Enter valid data.</div>
                  </div>
                </div> 
                <div class="col"> 
                  <label>No of Employees</label>
                  <input type="text" class="form-control" placeholder="" formControlName="noOfEmployees" required> 
                  <div class="text-danger" *ngIf="getControl.noOfEmployees.touched && getControl.noOfEmployees.invalid">
                         <div *ngIf="getControl.noOfEmployees.errors">Enter valid data.</div>
                  </div>
                </div> 
                <div class="col">
                    <label>Location of Operations</label><span class="text-danger">*</span>
                    <select class="form-control" placeholder="" formControlName="location">
                      <option selected disabled value="">-select-</option>
                      <option>Mumbai</option>
                      <option>Pune</option>
                      <option>Chennai</option>
                      <option>Kolkata</option>
                      <option>surat</option>
                      <option>Kolhapur</option>
                      <option>Jalgaon</option>
                      <option>Hyderabad</option>
                    </select>
                    <div
                      class="text-danger"
                      *ngIf="getControl.location.touched && getControl.location.invalid"
                    >
                      <div *ngIf="getControl.location.errors">Please select a valid city.</div>
                   
                  </div>
                
                  <div class="row mt-5" >     
                    <input class="btn btn-outline-primary mb-3" type="submit" value="Submit">
                  </div>
                </div> 
                 

         </form>
  </div>
