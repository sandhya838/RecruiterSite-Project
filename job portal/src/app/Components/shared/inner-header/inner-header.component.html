>
  <a class="navbar-brand">

      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    Jobportal
  </a>

  
  
  
  <button

    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo01"

          aria-expanded="false"
