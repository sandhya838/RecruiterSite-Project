
<div class="sign-in">
    <div class="sign-in__wrapper">
      <div class="d-flex justify-content-end">
        <a>Sign up</a>
      </div>
      <div class="sign-in__wrapper__heading">Sign in</div>
      <p>New Organization? <a [routerLink]="'/organization-sign-up'">Create an account</a></p>
      <form
        [formGroup]="orgsignIn"
        (ngSubmit)="loginSubmit()"
        novalidate
        name="organization-signin"
      >
        <div class="form-group">
          <input
            type="organizationName"
            class="form-control sign-in__wrapper__email"
            id="orName"
            placeholder="Organization name"
            formControlName="organizationname"
          />
          <div
            class="text-danger sign-in__wrapper__error"
            *ngIf="
              (orgsignIn.controls['organizationname'].touched ||
                orgsignIn.controls['organizationname'].dirty) &&
              !orgsignIn.controls['organizationname'].valid
            "
          >
            <div *ngIf="getControl.organizationname.errors">
              <div *ngIf="getControl.organizationname.errors.required">
                This field is required
              </div>
            </div>
          </div>
        </div>
  
        
      <div class="form-group position-relative">
        <input
          type="{{ isPassword ? 'text' : 'password' }}"
          class="form-control"
          id="password"
          placeholder="password"
          formControlName="password"
        />
        <div class="sign-in__wrapper__icon" (click)="showPassword()">
          <i class="fa fa-eye" *ngIf="!isPassword" aria-hidden="true"></i>
          <i class="fa fa-eye-slash" *ngIf="isPassword" aria-hidden="true"></i>
        </div>
        <div
          class="text-danger sign-in__wrapper__error"
          *ngIf="getControl.password.touched && getControl.password.invalid"
        >
          <div *ngIf="getControl.password.errors">
            <div *ngIf="getControl.password.errors.required">
              This field is required
            </div>
          </div>
        </div>
      </div>

      


        <div class="d-flex justify-content-between my-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Remember me
            </label>
          </div>
          <div><a href="#" class="text text-links">Forgot Password</a></div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary sign-in__wrapper__btn" type="submit">
            Sign in
          </button>
        </div>
        <div class="d-flex justify-content-center my-3">
          <span class="sign-in__wrapper__line"></span>
          <span class="mx-2">OR</span>
          <span class="sign-in__wrapper__line"></span>
        </div>
        <div class="d-flex justify-content-center align-items-center my-3">
          <a href="#" class="mx-3">
            <i class="fa fa-google" aria-hidden="true"></i>
          </a>
          <a href="#" class="mx-3">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="#" class="mx-3">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
