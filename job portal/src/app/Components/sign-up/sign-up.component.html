<div class="sign-up">
  <div class="sign-up__wrapper">
    <div class="d-flex justify-content-end">
      <a [routerLink]="'/login'">Sign in</a>
    </div>
    <div class="sign-up__wrapper__heading mb-2">Sign up</div>
    <form enctype="multipart/form-data"
      [formGroup]="signUp"
      (ngSubmit)="onSubmitForm(signUp.valid, signUp.value)"
      novalidate
      name="signupForm"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control sign-up__wrapper__email"
          id="fullName"
          placeholder="full name"
          formControlName="fullName"
        />
        <div
          class="text-danger sign-up__wrapper__error"
          *ngIf="
            (signUp.controls['fullName'].touched ||
              signUp.controls['fullName'].dirty) &&
            !signUp.controls['fullName'].valid
          "
        >
          <div *ngIf="getControl.fullName.errors">
            <div *ngIf="getControl.fullName.errors.required">
              This field is required
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control sign-up__wrapper__email"
          id="email"

          formControlName="email"

        <div
          class="text-danger sign-up__wrapper__error"

            (signUp.controls['email'].touched ||

            !signUp.controls['email'].valid

          <div *ngIf="getControl.email.errors">

            </div>

        </div>
      </div>
