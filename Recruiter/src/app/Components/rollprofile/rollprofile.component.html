  <form [formGroup]="userForm" (ngSubmit)="onClick(userForm.value)" novalidate>
    <div class="mb-3">
      <p><strong>Which field would you like to choose..?</strong></p>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Managements
      </label>
      <select class="form-select" class="form-control" required formControlName="managment">
        <option selected disabled value="">-select-</option>
        <option>10%</option>
        <option>20%</option>
        <option>30%</option>
        <option>40%</option>
        <option>50%</option>
        <option>60%</option>
        <option>70%</option>
        <option>80%</option>
        <option>90%</option>
        <option>100%</option>
      </select>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn-1 btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open
        management</button>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <!-- <h4 class="modal-title">Modal Header</h4> -->
            </div>
            <div class="modal-body">
              <div class="model-body-menu">
                <!-- <p>Some text in the modal.</p> -->
                <label>Portfolio management</label>
                <select class="form-select" class="form-control" required formControlName=" roleManagemen">
                  <option>-select-</option>
                  <option>10%</option>
                  <option>20%</option>
                  <option>30%</option>
                  <option>40%</option>
                  <option>50%</option>
                  <option>60%</option>
                  <option>70%</option>
                  <option>80%</option>
                  <option>90%</option>
                  <option>100%</option>
                </select>
              </div>
              <div class="model-body-menu">
                <label>Account management</label>
                <select class="form-select" class="form-control" required formControlName=" roleManagemen">
                  <option>-select-</option>
                  <option>10%</option>
                  <option>20%</option>
                  <option>30%</option>
                  <option>40%</option>
                  <option>50%</option>
                  <option>60%</option>
                  <option>70%</option>
                  <option>80%</option>
                  <option>90%</option>
                  <option>100%</option>
                </select>
              </div>
              <div class="model-body-menu">
                <label>Project management</label>
                <select class="form-select" class="form-control" required formControlName=" roleManagemen">
                  <option>-select-</option>
                  <option>10%</option>
                  <option>20%</option>
                  <option>30%</option>
                  <option>40%</option>
                  <option>50%</option>
                  <option>60%</option>
                  <option>70%</option>
                  <option>80%</option>
                  <option>90%</option>
                  <option>100%</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
          </div>

        </div>
      </div>
    </div> <!-- close form-check -->

     </div> -->
