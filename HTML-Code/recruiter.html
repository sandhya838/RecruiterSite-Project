<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job searching</title>
    <link rel="stylesheet" href="./style.css">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="mainInfo-container">
            <div class="Information-container">
                <div class="col-1" onclick="infocont();">
                    <div class="welcomeText">
                        <div class="avtar"><span><img src="./aset/userAvtar.png" height="30px" , width="30px" alt=""></i></span></div>
                        <div class="textwel">
                            <p id="hi"> Hi Sandhya!</p>
                            <p id="yourself"> Tell us more about yourself</p>
                        </div>
                    </div>
                    <div class="col-1Form">

                        <!-- row-1 -->
                        <span class="row-1">
                            <span class="col-row-1">
                               <span> <label>Title<p class="star">*</p></label></span>
                                <select name="" id="" style="height: 25px;border-radius: 4px;width: 70px;" placeholder="-select-">
                                    <option></option>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                </select>
                            </span>

                            <span class="col-row-2">
                                <span><label >First Name<p class="star">*</p></label></span>
                                <input type="text" id="fname">
                            </span>

                            <span class="col-row-3">
                               <span><label>Last Name<p class="star">*</p></label></span>
                                <input type="text" id="lname">
                            </span>
                        </span>

                        <!-- row-2 -->
                        <span class="row-2">
                            <span class="col-row2-1">
                               <span> <label>Country of living<p class="star">*</p></label></span>
                                <select name="" id="country" style="height: 25px;border-radius: 4px;">
                                    <option></option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>India</option>
                                    <option>Thailand</option>
                                    <option>USA</option>
                                </select>
                            </span>

                            <span class="col-row2-2">
                                <span><label >State<p class="star">*</p></label></span>
                                <select name="" id="state" style="height: 25px;border-radius: 4px;">
                                    <option></option>
                                    <option>Berlin</option>
                                    <option>Paris</option>
                                    <option>Maharastra</option>
                                    <option>Guarat</option>
                                    <option>Karnataka</option>
                                </select>
                            </span>

                            <span class="col-row2-3">
                               <span><label>City<p class="star">*</p></label></span>
                               <select name="" id="city" style="height: 25px;border-radius: 4px;">
                                <option></option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                                <option>Chennai</option>
                                <option>Kolkata</option>
                                <option>surat</option>
                            </select>
                            </span>
                        </span>

                        <!-- row-3 -->
                        <span class="row-3">
                            <span class="col-row3-1">
                               <span> <label>Nationality<p class="star">*</p></label></span>
                                <select name="" id="nation" style="height: 25px;border-radius: 4px;">
                                    <option></option>
                                    <option>India</option>
                                    <option>Us</option>
                                    <option>UK</option>
                                </select>
                            </span>

                            <span class="col-row3-2">
                                <span><label >Current-Nationality<p class="star">*</p></label></span>
                                <select name="" id="curr-nation" style="height: 25px;border-radius: 4px;">
                                    <option></option>
                                    <option>Maharastra</option>
                                    <option></option>
                                </select>
                            </span>

                            <span class="col-row3-3">
                               <span><label>Previous-Nationality<p class="star">*</p></label></span>
                               <select name="" id="pre-nation" style="height: 25px;border-radius: 4px;">
                                <option></option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                            </select>
                            </span>
                        </span>
                        
                        <!-- row-4 -->
                        <span class="row-4">
                            <button id="save"> Save</button>
                            <button id="next">Next</button>
                        </span>

                    </div>
                </div>
                <div class="col-2">
                    <div class="col-2Difform">
                        <div class="cardSection">
                            <a href="" class="aboutyou">
                                <div class="content-1">
                                    <img src="./aset/growingicon.png" style="height: 35px; width: 35px; margin: 12px;" class="imglogo-1">
                                    <div class="content">
                                        <div class="title"><strong>About You </strong> </div>
                                        <div class="description">Tell us more about you</div>
                                    </div>
                            </div>
                            </a>
                            <a href="" class="yrsearch">
                                <div class="content-1">
                                    <img src="./aset/searchingIcon.png" style="height: 35px; width: 35px; margin: 8px;" class="imglogo-1">
                                    <div class="content">
                                        <div class="title"><strong>Your Search</strong> </div>
                                        <div class="description">What are you looking for?</div>
                                    </div>
                                </div>
                            </a>
                            <a href="" class="yrskill">
                                <div class="content-1">
                                    <img src="./aset/checklist-icon-png-image.jpg" style="height: 35px; width: 35px; margin: 8px;" class="imglogo-1">
                                    <div class="content">
                                        <div class="title"><strong>Your Skill </strong> </div>
                                        <div class="description">What are you good at?</div>
                                    </div>
                            </div>
                        </a>
                            <a href="" class="yrexper">
                                <div class="content-1">
                                    <img src="./aset/work-icon.png" style="height: 35px; width: 35px; margin: 8px;" class="imglogo-1">
                                    <div class="content">
                                        <div class="title"><strong>Your Experience</strong> </div>
                                        <div class="description">What's your experience so far?</div>
                                    </div>
                            </div></a>
                        </div>
                    </div>
                </div>
            </div>
    </div>


</body>
</html>
