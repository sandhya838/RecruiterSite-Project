<!-- scripting code for sidebar -->
<script>let toggle = document.querySelector(".hamburger");
    let sidebar = document.querySelector(".sidebar");
    let userImage = document.querySelector(".user");
    
    toggle.addEventListener("click", () => {
      userImage.classList.toggle("fade");
    });
    
    function toggleMenu() {
      toggle.classList.toggle("active");
      sidebar.classList.toggle("active");
    }
    </script>

    <script>
        function showpage(page){
            if(!page) {return}

        else if(page==='personal')
        {
            document.getElementById("per_info").innerHTML=personal;
        }
        else if(page==='experience')
        { 
            document.getElementById("per_info").innerHTML=experience;
        }
        else if(page==='skillprofile')
        { 
            document.getElementById("per_info").innerHTML= skillprofile;
        }
        }
    </script>
